<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel = "icon" href = "./img/ev-logo.png.webp" type = "image/x-icon" > 

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="./checkout css/general.css">
    <link rel="stylesheet" href="./checkout css/checkout-header.css">
    <link rel="stylesheet" href="./checkout css/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="./products.html">
            <img class="EV-B-logo" src="./img/ev-logo.png.webp">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="./img/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>
        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>

    <script type="module" src="./Scripts/checkout.js"></script>
  </body>
</html>
